scope: clusterdb
namespace: /pgcluster/
# name of the node
name: masterdb

restapi: 
  #  which address and port listen for restapi connection
  listen: 0.0.0.0:8888 
  # where connect
  connect_address: 192.168.2.16:8888

# rest-api certification, tls-connection
